<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="star.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/png" href="d.png">
  <title>GROUP 8 RATING</title>
</head>
<body>
<div class="rating-box">
  <h1>Rate Our Portfolio <i class="bi bi-emoji-kiss-fill"></i></h1>
  <div class="stars">
    <input type="radio" id="star5"  value="5"><label for="star5"><i class="bi bi-laptop"></i></label>
    <input type="radio" id="star4"  value="4"><label for="star4"><i class="bi bi-laptop"></i></label>
    <input type="radio" id="star3"  value="3"><label for="star3"><i class="bi bi-laptop"></i></label>
    <input type="radio" id="star2"  value="2"><label for="star2"><i class="bi bi-laptop"></i></label>
    <input type="radio" id="star1"  value="1"><label for="star1"><i class="bi bi-laptop"></i></label>
  </div>
  <div class="caption">Click the Laptops!<i class="bi bi-hand-thumbs-up-fill"></i></div>
  <button class="back-btn"><a href="index.html"><i class="bi bi-arrow-left-circle-fill"></i> Back</a></button>
</div>
</body>
</html>
